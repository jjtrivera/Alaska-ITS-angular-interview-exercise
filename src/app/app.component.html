<header class="header">
  <span class="header-text">Alaska Air - Angular Interview Exercise</span>
</header>
<router-outlet></router-outlet>
<div class="main" *ngIf="stations">
  <p *ngFor="let feat of stations.features">
    <a
      routerLink="/station/{{ feat.properties.stationIdentifier }}/{{
        feat.properties.name
      }}"
    >
      {{ feat.properties.name }}
    </a>
  </p>
</div>
<footer class="footer">
  Original Repository:
  <a href="https://github.com/Alaska-ITS/angular-interview-exercise"
    >angular-interview-exercise</a
  >
</footer>
